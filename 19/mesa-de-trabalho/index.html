<style type="text/css">

    /*
        1. Liste todos os itens verticalmente.
    */
    .lista {
        display: flex;
        list-style:none;
        background-color: white;
        justify-content:space-around;
        flex-direction: column;
        font-family: 'PT Sans', sans-serif;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
       

        
    }
.lista  p{
 text-align: left;
}
.lista  h4{
 text-align: left;
 font-weight: bold;
 color: rgba(27, 27, 26, 0.871);
}
    /*
        2. Implemente o cartão de cada item conforme a imagem referência.
    */
    .cartao {
        display: flex;
        gap: 25px;
        
    }

    body{

    }

    .cartao__imagem{
        border-radius: 65%;

       
    }
    .list-item{

        margin-right: 10px;
        margin-left: -40px;
        
    }
    .cartao__endereco{
        color: rgba(100, 100, 97, 0.53);
    }

   
</style>
